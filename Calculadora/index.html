<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCÚLATE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logocalculadora.jpeg" alt="logo">
        </div>
        <h2 class="nombre_proyecto">CALCÚLATE</h2>
    </header>

    <div class="calculadora">
        <!-- Pantalla para mostrar el resultado -->
        <div class="pantalla" id="pantalla">0</div>

        <!-- Botones de la calculadora -->
        <div class="botones">
            <button class="boton btn operacion" id="limpiar">C</button>
            <button class="boton btn operacion" id="retroceder">←</button>
            <button class="boton btn operacion" id="porcentaje">%</button>
            <button class="boton btn operacion" id="division">/</button>

            <button class="boton btn" id="7">7</button>
            <button class="boton btn" id="8">8</button>
            <button class="boton btn" id="9">9</button>
            <button class="boton btn operacion" id="multiplicacion">*</button>

            <button class="boton btn" id="4">4</button>
            <button class="boton btn" id="5">5</button>
            <button class="boton btn" id="6">6</button>
            <button class="boton btn operacion" id="resta">-</button>

            <button class="boton btn" id="1">1</button>
            <button class="boton btn" id="2">2</button>
            <button class="boton btn" id="3">3</button>
            <button class="boton btn operacion" id="suma">+</button>

            <button class="boton grande btn" id="0">0</button>
            <button class="boton btn" id="punto">.</button>
            <button class="boton btn operacion" id="igual">=</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
